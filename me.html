<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }

        h2:hover{
            color: rgb(0, 191, 255);
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 80px; text-shadow: 0 1px 1px #c0c0c0,
    0 2px 0 #a8a7a6,
    0 3px 0 #8b8a89,
    0 4px 0px #7d7b7a,
    0 5px 0px #686766,
    0 6px 3px #5f5e5d;;">About me</h1>
    <h2>인터랙티브 웹 개발자,<br>미디어 아티스트<br>정혁준입니다.</h2>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
              "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
          }      
    </script>

    <script type="module">
        import {GLTFLoader} from 'GLTFLoader';
        import * as THREE from 'three';

        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
            canvas : document.querySelector('#canvas'),
            antialias : true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;

        let camera = new THREE.PerspectiveCamera(50, 1);
        camera.position.set(0,100,600)

        scene.background = new THREE.Color('black');
        let light = new THREE.DirectionalLight(0xffffff, 10);
        scene.add(light);

        let loader = new GLTFLoader();
        loader.load('ferrari488/scene.gltf', function(gltf){
            scene.add(gltf.scene);
            
            function animate(){
                requestAnimationFrame(animate)
                gltf.scene.rotation.y += 0.005
                renderer.render(scene, camera);
            }
            animate()
        });
        
    </script>
    <br>
    위 3D모델은 Three.js를 사용하여 불러왔습니다.
</body>
</html>
